<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Cart Widget</title>
  </head>
  <body>
    <main>
      <figure class="widget">
        <div class="widget__text">
          <div class="widget__text-offer">
            Wait, get 10% off if you finish your order now
          </div>

          <div class="widget__text-progress"></div>
          <div class="widget__text-timer">00 : 00 : 00</div>
          <script src="main.js"></script>
          <div class="widget__text-coupon">COUPON CODE</div>
        </div>
        <div class="widget__graphic">
          <img
            src="./assets/images/jade-aucamp-Kj6LgGceZ4M-unsplash.jpg"
            alt=""
            class="widget__graphic-image"
          />
        </div>
      </figure>
    </main>
  </body>
</html>
