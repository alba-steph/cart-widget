<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Cart Widget</title>
  </head>
  <body>
    <main>
      <figure class="widget">
        <div class="widget__offer">
          Wait, get 10% off if you finish your order now
        </div>

        <div class="widget__progress">
          <div class="widget__progress-bar"></div>
        </div>
        <div class="widget__timer">timer</div>
        <div class="widget__coupon">coupon</div>
        <div class="widget__graphic">
          <img
            class="widget__graphic-image"
            src="./assets/images/jade-aucamp-Kj6LgGceZ4M-unsplash.jpg"
            alt="fashionable man lounging in shopping cart"
          />
        </div>
      </figure>
    </main>
  </body>
</html>
